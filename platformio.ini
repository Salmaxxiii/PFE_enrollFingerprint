[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	plerup/EspSoftwareSerial@^6.12.1
	adafruit/Adafruit GFX Library@^1.10.7
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/RTClib@^1.12.5
	lbernstone/Tone32@^1.0.0
	adafruit/Adafruit Fingerprint Sensor Library@^2.0.4
upload_port = COM3
monitor_port = COM3
debug_port = COM3